<html>
    <head>
        <script>
        function myFunction() {
            // Get the checkbox
            var checkBox = document.getElementById("check");
            // Get the output text
            var menu = document.getElementById("hamburger-menu");
        
            // If the checkbox is checked, display the output text
            if (checkBox.checked == true) {
                menu.style.marginTop = "0";
                menu.style.transitionDuration = "0.3s"
            } else {
                menu.style.marginTop = "-30vh";
            }
        }
        
        var indrop = false;
        var inbtn = false;
        var worklist = document.getElementById("word-drop");
        
        function myFunction2() {
            inbtn = true;
            worklist.style.opacity = "1";
        }
        
        function myFunction3() {
            inbtn = false;
            setTimeout(function() {
                if (!indrop) {
                    worklist.style.opacity = "0";
                }
            }, 200);
        }
        
        function myFunction4() {
            indrop = true;
        }
        
        function myFunction5() {
            indrop = false;
            setTimeout(function() {
                if (!inbtn) {
                    worklist.style.opacity = "0";
                }
            }, 200);
        }
        </script>
    </head>
    <body>
        <div id = "header">
            <nav>
                <input class="checkbox" type="checkbox" name="" id="check" onclick="myFunction()"/>
                <a href = "" id = "logo" class="page" ><p>CHI-SHIUN YANG</p></a>
                <ul>
                    <li><a  class="page" href = "">HOME</a></li>
                    <li><a id="work-btn" onmouseover="myFunction2()" onmouseleave="myFunction3()" href = "./work.html">WORK</a></li>
                    <li><a href = "#">ABOUT</a></li> 
                </ul>
                
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>  
            </nav>
            <ul class="dropdown-content" id="word-drop" onmouseover="myFunction4()" onmouseleave="myFunction5()">
                <li><a href="#">Red Pet</a></li>
                <li><a href="#">Ecommerce Website</a></li>
                <li><a href="#">Top Spotify Songs</a></li>
            </ul>  
            <ul id="hamburger-menu">
                <li><a  class="page" href = "">HOME</a></li>
                <li><a href = "./work.html">WORK</a></li>
                <li><a href = "#">ABOUT</a></li>
            </ul>
        </div>
    </body>
</html>
